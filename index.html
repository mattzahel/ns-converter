<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number System Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Number System Converter</h1>

        <form action="#">
            <h2 class="headline">Select number system and enter the value</h2>
            <select name="system" id="system">
                <option value="dec">Decimal</option>
                <option value="bin">Binary</option>
                <option value="oct">Octal</option>
                <option value="hex">Hexadecimal</option>
            </select>
            <input type="number" value="100" placeholder="Value" id="value">
            <input type="submit" value="Convert" id="convertBtn">
        </form>

        <div class="results">
            <h2>Results</h2>
            <div class="results__block" id="decBlock">
                <h3 class="results__title">Decimal</h3>
                <p class="results__value" id="decResult">
                </p>
            </div>
            <div class="results__block" id="binBlock">
                <h3 class="results__title">Binary</h3>
                <p class="results__value" id="binResult">
                </p>
            </div>
            <div class="results__block" id="octBlock">
                <h3 class="results__title">Octal</h3>
                <p class="results__value">
                </p>
            </div>
            <div class="results__block" id="hexBlock">
                <h3 class="results__title">Hexadecimal</h3>
                <p class="results__value">
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
